<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stop clock</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>STOP CLOCK</h1>
    <div id="timer-frame">

    <div class="container-fluid">
      <div class="row border border-success rounded-pill">

       <div class="col-md-4 col-sm-4 col-ld-4 block ">
           <a class="led hr">00</a>
       </div>
       <div class="col-md-4 col-sm-4 col-ld-4 block">
          <a class="led min">00</a>
       </div>
       <div class="col-md-4 col-sm-4 col-ld-4 block">
           <a class="led sec">00</a>
       </div>
     </div>
     </div>
    </div>



<div id="control-pannel">
<div class="buttons container-fluid">


<i class="fas fa-play start"></i>
<i class="fas fa-pause stop"></i>
<i class="fas fa-redo-alt restart"></i>

</div>
</div>

<div class="clock">
  <div class="circle">
    <div class="row hand">

    <div class="col-6 hand1 "  >

    </div>
    <div class="col-6 hand2">

    </div>
    </div>


  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
